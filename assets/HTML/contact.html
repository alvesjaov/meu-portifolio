    </header>

    <div class="content">
        <h1 class="content__titulo">CONTATO</h1>

        <form id="form" class="formulario">

            <label for="nome" class="labels">Nome:</label>
            <input type="text" id="nome" name="name" placeholder="Digite seu Nome" class="inputs required"
                oninput="nameValidate()">

            <span class="span-required">O nome precisa ter pelo menos 4 caracteres</span>
            <label for="email" class="labels">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu Email" class="inputs required"
                oninput="emailValidate()">

            <span class="span-required">Digite um email valido</span>
            <label for="mensagem" class="labels">Mensagem:</label>
            <textarea name="message" id="mensagem" cols="25" rows="10" placeholder="Escrever mensagem..."
                class="inputs required"></textarea>

            <button type="submit" class="botao">Enviar</button>
        </form>
    </div>

    <footer></footer>
    <script src="/assets/js/hamburger-menu.js"></script>
    <script src="/assets/js/forms-required.js"></script>
